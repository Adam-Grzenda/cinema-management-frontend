
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" (matSortChange)="sortData($event)" class="mat-elevation-z8">
  <!--<tr>
    <th mat-sort-header="id">ID</th>
    <th mat-sort-header="hallRow">Row</th>
    <th mat-sort-header="hallColumn">Column</th>
    <th mat-sort-header="chairType">Type</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let chair of sortedChairs">
    <td>{{chair.id}}</td>
    <td>{{chair.hallRow}}</td>
    <td>{{chair.hallColumn}}</td>
    <td>{{chair.chairType}}</td>
    <td>edit button</td>
    <td><a type="button" mat-raised-button color="warn" (click)="delete(chair)">delete</a></td>
  </tr>-->



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let chair"> {{chair.id}} </td>
  </ng-container>


  <ng-container matColumnDef="hallRow">
    <th mat-header-cell *matHeaderCellDef> Row </th>
    <td mat-cell *matCellDef="let chair"> {{chair.hallRow}} </td>
  </ng-container>


  <ng-container matColumnDef="hallColumn">
    <th mat-header-cell *matHeaderCellDef> Column </th>
    <td mat-cell *matCellDef="let chair"> {{chair.hallColumn}} </td>
  </ng-container>


  <ng-container matColumnDef="chairType">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let chair"> {{chair.chairType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="mat-row" *matRowDef="let chair; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data found</td>
  </tr>

</table>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
