<mat-expansion-panel class="inner_panels">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{title| titlecase}}
    </mat-panel-title>
    <mat-panel-description>
      {{item.name}} options {{item.id}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ul>
    <li>modify</li>
    <li>delete</li>

    <a class="button" mat-raised-button color="accent"
       (click)="delete()" routerLink="/admin">Delete</a>
  </ul>
</mat-expansion-panel>
