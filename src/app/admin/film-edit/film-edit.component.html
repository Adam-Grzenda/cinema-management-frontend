<form [formGroup]="form" (ngSubmit)="save()">

  <div class="card bg-light mb-2">
    <div class="movie-box">
      <button class="addPhoto" mat-icon-button (click)="fileInput.click()">
        <mat-icon>add_a_photo</mat-icon>
        <input #fileInput type="file" accept="image/png" style="display:none;"
               (change)="onImageUpload(fileInput)" formControlName="imageSource">
      </button>
      <div class="card-body">

        <mat-form-field appearance="standard">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Director</mat-label>
          <input matInput placeholder="Film director" formControlName="director">
        </mat-form-field>

        <br>
        <mat-form-field class="description" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
        </mat-form-field>

        <br>

        <mat-form-field appearance="standard">
          <mat-label>Premiere</mat-label>
          <input matInput [matDatepicker]="premierePicker" formControlName="premiereDate">
          <mat-datepicker-toggle matSuffix [for]="premierePicker"></mat-datepicker-toggle>
          <mat-datepicker #premierePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Duration</mat-label>
          <input matInput placeholder="Movie duration" type="number" min="10" formControlName="duration">
        </mat-form-field>

        <br>

        <button mat-icon-button type="submit" [disabled]="!form.dirty">
          <mat-icon>save_as</mat-icon>
        </button>

      </div>
    </div>
  </div>


</form>
