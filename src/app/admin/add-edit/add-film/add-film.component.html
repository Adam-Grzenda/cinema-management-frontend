<div>
  <button mat-icon-button class="small" id="closeBttn"
          [mat-dialog-close]="true">
    <mat-icon>
      close
    </mat-icon>
  </button>
  <h2 class="center" *ngIf="addMode">Add new film</h2>
  <h2 class="center" *ngIf="!addMode">Edit film</h2>
</div>


<div class="card bg-light mb-2">
  <div class="movie-box">
    <div class="card-body">

      <button class="addPhoto" mat-icon-button (click)="doFileSelection()">
        <mat-icon *ngIf="!file">add_a_photo</mat-icon>
        <img id="image" *ngIf="file" src="{{file.href}}" alt="Could not load requested image!"/>
      </button>

      <form [formGroup]="form" (ngSubmit)="save()">

        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Director</mat-label>
          <input matInput placeholder="Movie director" formControlName="director">
        </mat-form-field>

        <br>

        <mat-form-field class="description" appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput rows="5" formControlName="description"></textarea>
        </mat-form-field>

        <mat-checkbox formControlName="is3D">is3D?</mat-checkbox>

        <br>

        <mat-form-field appearance="fill">
          <mat-label>Premiere</mat-label>
          <input matInput type="date" formControlName="premiereDate" placeholder="premiere date">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Duration</mat-label>
          <input matInput type="number" placeholder="Movie duration" formControlName="duration">
        </mat-form-field>

        <br>

        <button mat-raised-button type="submit" id="save" [disabled]="!form.valid">Save</button>
      </form>
    </div>

  </div>
</div>
