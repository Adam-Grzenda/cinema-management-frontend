<div>
  <button mat-icon-button class="small" id="closeBttn"
          [mat-dialog-close]="true">
    <mat-icon>
      close
    </mat-icon>
  </button>
  <h2 class="center" *ngIf="addMode">Add new client segment</h2>
  <h2 class="center" *ngIf="!addMode">Edit client segment</h2>
</div>

<hr>

<div class="center">
  <form [formGroup]="form" (ngSubmit)="save()">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Client Segment Name</mat-label>
      <input matInput formControlName="name"
             placeholder="enter a valid name">
    </mat-form-field>

    <br>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Promo Offer</mat-label>
      <mat-select placeholder="null" formControlName="promoOffer">
        <mat-option value="None">None</mat-option>
        <mat-option *ngFor="let offer of offers" value="{{offer.name}}">{{offer.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <br>

    <button type="submit" [disabled]="!form.valid">Save Client Segment</button>

  </form>
</div>

<br>
<hr>

<ul>
  <li *ngFor="let s of segments">Segment: {{s.name}}</li>
</ul>
