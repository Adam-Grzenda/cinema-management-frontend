<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let file of files" (click)="selectFile(file)">
    <img matListAvatar src="{{file.href}}" alt="Could not load an image"/>
    {{file.key}}
  </mat-list-option>
</mat-selection-list>
<button mat-raised-button [disabled]="!isFileSelected()" [mat-dialog-close]="true">Select</button>
