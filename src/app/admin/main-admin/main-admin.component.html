<br>
<div class="center">
  <h2>Welcome to admin dashboard</h2>
</div>

<hr>
<br>

<mat-accordion *ngFor="let o of list">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{o.name | uppercase}}
      </mat-panel-title>
      <mat-panel-description>
        Expand to manage {{o.name}}s
      </mat-panel-description>
    </mat-expansion-panel-header>

    <a class="button" mat-raised-button color="primary"
       routerLink="{{o.addLink}}">Add new {{o.name}}</a>

    <hr>

    <mat-accordion *ngFor="let i of o.objectList">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{i.name | uppercase}}
          </mat-panel-title>
          <mat-panel-description>
            Expand to manage {{i.name}}s
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ul>
          <li>modify</li>
          <li>delete</li>
        </ul>
      </mat-expansion-panel>
      <hr>
    </mat-accordion>

  </mat-expansion-panel>
  <hr>
</mat-accordion>
