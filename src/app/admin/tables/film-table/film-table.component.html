<a class="button" id="add" mat-raised-button color="primary"
   (click)="add()">Add new film</a>

<hr>

<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID</th>
      <td mat-cell *matCellDef="let object">{{object.id}}</td>
    </ng-container>


    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title">Title</th>
      <td mat-cell *matCellDef="let object"> {{object.title}} </td>
    </ng-container>


    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="director">Director</th>
      <td mat-cell *matCellDef="let object"> <div *ngIf="object.director"> {{object['director']}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="premiereDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="premiereDate">Premiere</th>
      <td mat-cell *matCellDef="let object"> <div *ngIf="object.premiereDate"> {{object['premiereDate']}} </div> </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="duration">Duration</th>
      <td mat-cell *matCellDef="let object">{{object.duration}} </td>
    </ng-container>


    <ng-container matColumnDef="3D">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="3D">is3d</th>
      <td mat-cell *matCellDef="let object">{{object['3D'] ? 'yes' : 'no'}}</td>
    </ng-container>


    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef>Modify</th>
      <td mat-cell *matCellDef="let object">
        <a mat-raised-button color="accent" (click)="modify(object)">modify</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let object">
        <a mat-raised-button color="warn" (click)="delete(object)">delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data found</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                 aria-label="Select page of users"></mat-paginator>
</div>
