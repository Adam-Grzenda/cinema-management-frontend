<h2>add new advertisement</h2>


<button (click)="goBack()">Return</button>

<br>
<hr>

<br>

<form [formGroup]="form" (ngSubmit)="save()">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Company Name</mat-label>
    <input matInput formControlName="company"
           placeholder="enter a valid number">
  </mat-form-field>


  <br>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Duration</mat-label>
    <input matInput type="number" min="10" step="5"
           formControlName="duration"
           placeholder="enter a ad duration">
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Film</mat-label>
    <mat-select placeholder="null" formControlName="movie">
      <mat-option [value]="null">None</mat-option>
      <mat-option *ngFor="let film of films" [value]="film">{{film.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <button type="submit" [disabled]="!form.dirty">Save advertisement</button>

</form>

<br>
<hr>

<ul>
  <li  *ngFor="let a of ads">Reklama: Firma: {{a.companyName}}
    <div *ngIf="a.film else elseBlock"> Film: {{a.film.title}}</div>
    <ng-template #elseBlock><br>Film: none</ng-template>
  </li>
</ul>
