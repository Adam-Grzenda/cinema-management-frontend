<mat-accordion *ngFor="let type of typeList">
  <mat-expansion-panel class="main_panels">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{type.name | uppercase}}
      </mat-panel-title>
      <mat-panel-description>
        Expand to manage {{type.name}}s
      </mat-panel-description>
    </mat-expansion-panel-header>

    <a class="button" mat-raised-button color="primary"
       routerLink="{{type.addLink}}">Add new {{type.name}}</a>

    <hr>

    <app-object-list [type]="type"></app-object-list>

  </mat-expansion-panel>
  <hr>
</mat-accordion>
